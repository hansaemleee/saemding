<div id="한샘">
    <h2>아비니시안</h2>
<img src="아비시니안.jpg" width="15%">
<p>피라미드에서 출토된 고양이 모양의 조각상을 보면 <a href="https://search.naver.com/search.naver?where=nexearch&sm=tab_etc&mra=bjFH&x_csa=%7B%22theme%22%3A%22pet%22%2C%20%22pkid%22%3A%22605%22%7D&pkid=605&os=13842705&qvt=0&query=%EC%95%84%EB%B9%84%EC%8B%9C%EB%8B%88%EC%95%88"
    target="_blank" title="고양이">아비시니안</a> 고양이와 매우 닮았다.<br>
또한 이집트 벽화에서 보이는 짙은 눈화장 역시 아비시니안 고양이가 가진 특징이기도 해서
<strong>이 품종은 고대 이집트에서 숭배되던 <u>성스러운 고양이라는 설도 있다.</u></strong>
<p style="margin-top: 10px;">주 1~2회 빗질만으로 충분하므로 털관리는 매우 편하다. 전체적으로 건강하고 튼튼한 품종이지만 치아건강과 신장질환에 주의를 기울여야 한다.</p>
