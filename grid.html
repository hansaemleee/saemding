<html>

        #grid{

            display: grid;
            grid-template-columns: 150px 1fr;

            border: 5px solid red;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>민철</div>
        <div>한샘</div>
    </div>
</body>
